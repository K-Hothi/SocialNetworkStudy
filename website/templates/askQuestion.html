        .form-group {

        label {

        }
        input[type="text"],

            padding: 10px;

            border-radius: 5px;

            font-size: 17px;
        }
        button {

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
        }

        .buttonSymbol{
            background-color: #000000;
            font-weight: bold;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: large;
        }
        .scrollable-buttons {
            max-height: 200px; /* Set the max height for the scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .submitButton{
            padding: 10px 20px; 
            background-color: #1c6ae7; 
            color: white; 
            border: 1px #1c6ae7 solid;
            border-radius: 20px;
            cursor: pointer; 
            font-size: 16px;
            transition: all 0.3s ease; 
            width: 100%;
        }

        .submitButton:hover{

            color: black;
        }

    <script>
        // Function to insert text into the textarea at the cursor position
        function insertText(text) {
            var textarea = document.getElementById('content');
            var startPos = textarea.selectionStart;
            var endPos = textarea.selectionEnd;
            var textBefore = textarea.value.substring(0, startPos);
            var textAfter = textarea.value.substring(endPos, textarea.value.length);
            textarea.value = textBefore + text + textAfter;
            textarea.focus();
            textarea.setSelectionRange(startPos + text.length, startPos + text.length);
        }

        function toggleSpecialButtons() {
            var specialButtons = document.getElementById('scrollable-buttons');
            if (specialButtons.style.display === 'none') {
                specialButtons.style.display = 'block';
                document.getElementById('seeMoreBtn').textContent = 'See Less';
            } else {
                specialButtons.style.display = 'none';
                document.getElementById('seeMoreBtn').textContent = 'See More';
