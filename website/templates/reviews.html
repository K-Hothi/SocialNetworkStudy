<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/Logos/alphabet_96900.ico">

    <title>Leave a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .stars {
            display: flex; /* Display stars in a row */
            justify-content: center; /* Center the stars */
            margin-bottom: 10px;
            flex-direction: row-reverse;
        }
        .stars input[type="radio"] {
            display: none;
        }
        .stars label {
            font-size: 30px;
            cursor: pointer;
            color: #ddd;
        }
        .stars input[type="radio"]:checked ~ label {
            color: #f5b301;
        }
        .comment {
            height: 100px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
    padding: 12px 24px;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049; /* Darker Green */
}
        .btn-back {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages%}
            {% if category == 'error' %}
                <div style="position: fixed; top: 0; left: 0; width: 100%; background-color: #f44336; color: white; padding: 10px; text-align: center;" id="error-message">
                    {{message}}
                </div>
            {% else %}
                <div style="position: fixed; top: 0; left: 0; width: 100%; background-color: #00a803; color: white; padding: 10px; text-align: center;" id="error-message">
                    {{message}}
                </div>
            {% endif %}
        {% endfor%}
    {% endif %}
{% endwith %}
    <div class="container">
        <a href="/" class="btn-back">Back</a>
        <h1>Leave a Review</h1>
        <form id="reviewForm" method="post" action='#'>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1">&#9733;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" class="comment" placeholder="Leave your comment here..."></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Submit Review</button>
            </div>
        </form>
    </div>
</body>
</html>
